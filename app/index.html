<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>cauliflower</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <header>
      <h1>PetViner!
      </h1>
      </header>
    <div class='container'>
      <div class="vine-single">
      </div>
    </div>


    <script type='text/x-handlebars-template' id='vine-list-template'>

        {{#each vineCollection}}
          <div class='result' id='{{postId}}'>
            <a href="#/cats/{{postId}}"><div class="video"><video width="320" height="240" controls>
  <source src="{{videoUrl}}" type="video/mp4"></div>
            <p>{{username}}</p>
            <p>{{permalinkUrl}}</p>
            <p>{{description}}</p>
            </a>
          </div>
        {{/each}}
        <nav id="footer-nav">
          <ul>
            <li>
              <a href="#/home"><button class="vine-selection-button">Home</button></a>
            </li>
            </ul>
            </nav>

    </script>

    <script type='text/x-handlebars-template' id='vine-single-template'>

      <div class='vineItem' id='{{postId}}'>
        <div class="video">
          <video width="100%"  controls>
<source src="{{videoUrl}}" type="video/mp4">
        </div>
        <p>{{username}}</p>
        <p>{{permalinkUrl}}</p>
        <p>{{description}}</p>
        <p>
          <a href="#/cats"><button class="vine-selection-button">Back to List</button></a>
          <a href="#/home"><button class="vine-selection-button">Home</button></a>
        </p>
      </div>

      <iframe class="vine-embed" src="{{permalinkUrl}}/embed/simple" width="600" height="600" frameborder="0"></iframe>
      </script>



    <script type='text/x-handlebars-template' id='home-template'>
      <section class="vine-choices">
          <div class="vine-selection-entry">
            <a href="#/moksha">
              <img class="vine-avatar-large" src="https://fbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-xpa1/t31.0-8/1932629_10152418870378352_6293108892780372302_o.jpg">
              <button class="vine-selection-button">Moksha</button>
            </a>
          </div>

          <div class="vine-selection-entry">
            <a href="#/cats">
              <img class="vine-avatar-large" src="http://i.imgur.com/ccJDqbR.jpg">
              <button class="vine-selection-button">Cats</button>
            </a>
          </div>
      </section>
    </script>






    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
<script src="scripts/embeds.js"></script>
        <!-- build:js scripts/main.js -->
        <script src="scripts/models.js"></script>
        <script src="scripts/views.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
