<html class="no-js">

    <header>
      <h1>PetViner!

      </header>
    <div class='container'>
      <div class="vine-single">
      </div>

    <script type='text/x-handlebars-template' id='vine-list-template'>

        {{#each vineCollection}}
          <div class='result' id='{{postId}}'>
            <a href="#/videos/{{postId}}"><div class="video"><video width="320" height="240" controls>
  <source src="{{videoUrl}}" type="video/mp4"></div>
            <p>{{username}}</p>
            <p>{{permalinkUrl}}</p>
            <p>{{description}}</p>
            </a>
          </div>
        {{/each}}

    </script>

    <script type='text/x-handlebars-template' id='vine-single-template'>

      <div class='vineItem' id='{{postId}}'>
        <div class="video">
          <video width="100%"  controls>
<source src="{{videoUrl}}" type="video/mp4">
        </div>
        <p>{{username}}</p>
        <p>{{permalinkUrl}}</p>
        <p>{{description}}</p>
        <p><a href="#/home">Return to main list</p></a>
      </div>

    </script>

<section class="vine-choices">

    <div class="vine-selection-entry">
      <a href="#/moksha">

</a>
<button class="vine-selection-button">

</button>
    </div>

</a>

    <script src="../bower_components/backbone/backbone.js"></script>
